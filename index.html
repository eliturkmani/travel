<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header"> <!--header is a block it has stand alone meaning-->
            <div class="header__logo-box"> <!--logo box is elem it exist inside the header-->
                <img src="img/logo-white.png" alt="Logo" class="header__logo">
            </div>

            <div class="header__text-box"> <!--doesnt make sense to use text-box out of our header block-->
                <h1 class="heading-primary"> <!--heading-primary can be stand alone since you can use it as H1-->
                    <span class="heading-primary--main"> Outdoors </span> <!--these 2 are modifier of the primary heading-->
                    <span class="heading-primary--sub"> is where life happens </span> <!--these 2 are modifier-->
                </h1>
                <a href="#" class="btn btn--white btn--animated"> Discover our tours </a>
            </div>
        </header>

        <main>
            <section class="section-about">
                <div class="u-center-text u-margin-bottom-8">
                    <h2 class="heading-secondary">
                        Excising tours for adventurous people
                    </h2>
                </div>

                <div class="row">
                    <div class="col-1-of-2">
                        Text content
                    </div>
                    <div class="col-1-of-2">
                        Image composition
                    </div>
                </div>
            </section>
        </main>
        
    </body>
</html>
